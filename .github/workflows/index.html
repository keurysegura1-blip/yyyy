      .clip-corner {
        clip-path: polygon(
          0 0,
          100% 0,
          100% 85%,
          95% 100%,
          0 100%
        );
      }
      
      .clip-corner-reverse {
        clip-path: polygon(
          5% 0,
          100% 0,
          100% 100%,
          0 100%,
          0 15%
        );
      }
